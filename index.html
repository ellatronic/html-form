<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" type="text/css" href="animate-custom.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div id="container">
                <div id="wrapper">
                    <form action="index.html" method="POST" class="form">
                        <div id="basicInfo">
                            <h1>Sign Up</h1>
                            <fieldset>
                                <legend><span class="number">1</span>Your Basic Info</legend>

                                <label for="name">Name:</label>
                                <input type="text" id="name" name="user_name">

                                <label for="email">Email:</label>
                                <input type="email" id="email" name="user_email">

                                <label for="password">Password:</label>
                                <input type="password" id="password" name="user_password">

                                <label>Age:</label>
                                <input type="radio" id="under_13" value="under_13" name="user_age">
                                <label for="under_13" class="light">Under 13</label> 
                                <br>
                                <input type="radio" id="over_13" value="over_13" name="user_age">
                                <label for="over_13" class="light">13 or Older</label>
                            </fieldset>
                                <button type="button" id="next">Next</button>
                        </div>

                        <div id="profile" class="form">
                            <fieldset>
                                <legend><span class="number">2</span>Your Profile:</legend>

                                <label for="bio">Bio:</label>
                                <textarea id="bio" name="user_bio"></textarea>

                                <label for="character">Character:</label>
                                <select id="character" name="user_character">
                                    <optgroup label="Characters">
                                        <option value="warrior">Warrior</option>
                                        <option value="rogue">Rogue</option>
                                        <option value="mage">Mage</option>
                                        <option value="cleric">Cleric</option>
                                    </optgroup>
                                </select>

                                <input type="checkbox" id="service_terms" value="agree" name="service_terms">
                                <label for="service_terms" class="light">I agree to the Terms of Service.</label>
                            </fieldset>

                                <button type="submit">Sign Up</button>
                                <button type="reset" id="reset">Reset Form</button>
                        </div>
                    </form>
                </div>
        </div>
    </body>
</html>
